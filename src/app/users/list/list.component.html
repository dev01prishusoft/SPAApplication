<div class="box box-margin">
  <h4 class="float-left m-0">User List</h4>
<button routerLink="/add" mat-button color="primary" class="float-right">Add User</button>
<table mat-table matSort [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="No">
    <th width="70" mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.No}} </td>
  </ng-container>

  <ng-container matColumnDef="Avatar">
    <th width="100" mat-header-cell *matHeaderCellDef> Avatar </th>
    <td mat-cell *matCellDef="let element"> <img *ngIf="element.Avatar" [src]="getSafeHtml(element.Avatar)" width="30"> </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th width="200" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="Age">
    <th width="100" mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th width="150" mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef > Action </th>
    <td mat-cell *matCellDef="let element; let i = index;">
      <button mat-raised-button color="primary" routerLink="/view/{{element.No}}" class="mr-10">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteUser(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
